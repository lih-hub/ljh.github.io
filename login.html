<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="./js/libs/jquery-1.12.min.js"></script>
    <title>登录页</title>
</head>

<body>
    <div class="login">
        <h2 class="login-tit">江苏省二级建造师继续教育公共知识学习平台</h2>
        <div class="login-mod clearfix">
            <div class="login-box r">
                <div class="method clearfix">
                    <span class="method-item">用户名</span>
                    <span class="method-item">身份证号</span>
                </div>
                <div class="account input-mod">
                    <input type="text" class="login-put" placeholder="请输入用户名或身份证号">
                </div>
                <div class="password input-mod">
                    <input type="text" class="login-put" placeholder="请输入密码">
                </div>
                <div class="login-state clearfix">
                    <a href="javascript:;" class="forget-password state l">
                        记住密码
                        <i class="check-btn"></i>
                    </a>
                    <p class="again r">
                        <a href="javascript:;" class="state">忘记密码</a>
                        |
                        <a href="javascript:;" class="state">注册账号</a>
                    </p>
                </div>
                <button class="login-in">登录</button>
            </div>
        </div>
    </div>
    <div class="login-refer">
        技术支持：江苏国泰新点软件有限公司
    </div>
    <!-- 工具js -->
    <script src="js/libs/util.f9x.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
